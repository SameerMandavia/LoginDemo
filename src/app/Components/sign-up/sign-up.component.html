<div>
  <img class="image" [src]="[headerImgSrc]" alt="laptopImg" />
</div>
<div class="container signup-container">
  <div class="row">
    <div class="col-md-6 signup-form-2">
      <h2>SignUp</h2>
      <form [formGroup]="signupForm">
        <div class="form-group">
          <input
            id="userName"
            type="text"
            formControlName="userName"
            class="form-control"
            placeholder="Enter Username"
          />
        </div>
        <div
          *ngIf="
            signupForm.get('userName').hasError('required') &&
            signupForm.get('userName').touched
          "
        >
          <span><p class="alert alert-danger">Username is required*</p></span>
        </div>
        <div class="form-group">
          <input
            name="email"
            type="email"
            formControlName="emailId"
            class="form-control"
            placeholder="Enter EmailId"
          />
        </div>
        <div
          *ngIf="
            signupForm.get('emailId').hasError('required') &&
            signupForm.get('emailId').touched
          "
        >
          <span><p class="alert alert-danger">EmailId is required*</p></span>
        </div>
        <div
          *ngIf="
            signupForm.get('emailId').hasError('email') &&
            signupForm.get('emailId').touched
          "
        >
          <span
            ><p class="alert alert-danger">Please enter valid emailId*</p></span
          >
        </div>
        <div class="form-group">
          <input
            name="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <div
          *ngIf="
            signupForm.get('password').hasError('required') &&
            signupForm.get('password').touched
          "
        >
          <span
            ><div class="alert alert-danger">Password is required*</div></span
          >
        </div>
        <div
          *ngIf="
            signupForm.get('password').hasError('minlength') &&
            signupForm.get('password').touched
          "
        >
          <span>
            <div class="alert alert-danger">
              Please enter minimum 6 Characters.*
            </div>
          </span>
        </div>
        <div
          *ngIf="
            signupForm.get('password').hasError('maxlength') &&
            signupForm.get('password').touched
          "
        >
          <span
            ><div class="alert alert-danger">
              You have enter more than 8 Characters.*
            </div></span
          >
        </div>
        <div class="form-group">
          <label class="form-label">Gender:</label>

          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" value="Male" class="form-check-input"  name="gender" formControlName="gender">Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" value="Female" class="form-check-input" name="gender" formControlName="gender">Female
            </label>
          </div>
        </div>
        <div
          *ngIf="
            signupForm.get('gender').hasError('required') &&
            signupForm.get('gender').touched
          "
        >
          <span
            ><div class="alert alert-danger">Gender required*</div></span
          >
        </div>
        <div class="form-group">
          <input
            name="contact"
            type="text"
            formControlName="contact"
            class="form-control"
            placeholder="Enter Contact no."
          />
        </div>
        <div
          *ngIf="
            signupForm.get('contact').hasError('required') &&
            signupForm.get('contact').touched
          "
        >
          <span
            ><div class="alert alert-danger">Contact Number is required*</div></span
          >
        </div>
        <div
          *ngIf="
            signupForm.get('contact').hasError('minlength') &&
            signupForm.get('contact').touched
          "
        >
          <span>
            <div class="alert alert-danger">
              Please enter a valid Contact no.*
            </div>
          </span>
        </div>
        <div
          *ngIf="
            signupForm.get('contact').hasError('maxlength') &&
            signupForm.get('contact').touched
          "
        >
          <span
            ><div class="alert alert-danger">
              Please enter a valid Contact no.*
            </div></span
          >
        </div>
        <div class="form-group">
          <button
            (click)="signUp()"
            [disabled]="!signupForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            SignUp
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
